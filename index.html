<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<script>
const defaultText = `Example Heading
=======
Sub-heading
-----------

## Code block

\`\`\`JavaScript
function add(a, b){
   return a + b;
}
add(3, 4);
\`\`\`

## Links
<a href="example.com" target="_blank">Personal github page (new tab)</a>

[Google home page (same tab)](https://google.com/)

## Images

![Code](https://blog.codepen.io/wp-content/uploads/2012/06/Button-Fill-Black-Small.png)
`
    function download() {
        var text = document.getElementById("text-area").value;
        var blob = new Blob([text], { type: "text/markdown" });
        var anchor = document.createElement("a");
        date = Date.now();
        anchor.download = `markdown-${date}.md`;
        anchor.href = window.URL.createObjectURL(blob);
        anchor.target = "_blank";
        anchor.style.display = "none"; // just to be safe!
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
    }
    function open() {
        inputfile.click();
        document.getElementById('inputfile')
            .addEventListener('change', function() {
            var fr=new FileReader();
            fr.onload=function(){
                var textarea = document.getElementById('text-area')
                textarea.value = fr.result;
                document.getElementById('markdown').innerHTML = marked.parse(fr.result);
                textarea.focus();
            }
            fr.readAsText(this.files[0]);
        })
    }
    </script>
     <nav x-data="{ openMenu: false, openInfo: false }">
        <button title="Menu" @click="openMenu = ! openMenu"><i class="fa fa-bars"></i></button>
        <div x-show="openMenu" @click.outside="openInfo = false; openMenu = false" x-transition.duration.500ms>
            <button title="Info" @click="openInfo = ! openInfo"><i class="fa fa-question-circle"></i></button>
                <div class="infoDialog" x-show="openInfo">
                    <p>Write your code on the left panel<br>and watch the result on the right side!</p>
                </div>
            <button title="Open" @click="open()"><i class="fa fa-folder"></i></button>
                <input type="file"  style="display: none;" name="inputfile" id="inputfile">
            <button title="Download" @click="download()"><i class="fa fa-cloud-download"></i></button>
        </div>
    </nav>
    <main x-data="{ markdown: defaultText }">
        <div class="editor">
            <h2 class="title">Editor</h2>
            <textarea id="text-area" x-model="markdown" style="resize: none;"></textarea>
        </div>
        <div class="preview" >
            <h2 class="title">Markdown Preview</h2>
            <div id="markdown" x-html="marked.parse(markdown)"></div>
        </div>
    </main>
    <footer>
        <p>@Copyright developed by msouto 2022.</p>
    </footer>
</body>

</html>
