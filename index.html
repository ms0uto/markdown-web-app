<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0T3L6WRBDC"></script>
    <script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'G-0T3L6WRBDC');
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
     <nav x-data="{ openMenu: false }">
        <button title="Menu" @click="openMenu = ! openMenu"><i class="fa fa-bars"></i></button>
        <div x-show="openMenu" @click.outside="openMenu = false" x-transition.duration.550ms>
            <button title="Open" @click="open()"><i class="fa fa-folder"></i></button>
                <input type="file"  style="display: none;" name="inputfile" id="inputfile">
            <button title="Download" @click="download()"><i class="fa fa-cloud-download"></i></button>
        </div>
        <button id="theme-btn" title="Theme"><i class="fa fa-moon-o"></i></button>
    </nav>
    <main x-data="{ markdown: defaultText }">
        <div class="editor">
            <h2 class="title"><i class="fa fa-code" aria-hidden="true">CODE</i></h2>
            <textarea id="text-area" x-model="markdown" style="resize: none;"></textarea>
        </div>
        <div class="preview" >
            <h2 class="title"><i class="fa fa-medium" aria-hidden="true">ARKDOWN</i></h2>
	    <div id="markdown" x-html="marked.parse(markdown)"></div>
        </div>
    </main>
    <footer>
        <p>@Copyright 2022 developed by <a href="https://github.com/ms0uto" target="_blank">ms0uto</a></p>
    </footer>
</body>
<script src="./app.js"></script>
</html>
